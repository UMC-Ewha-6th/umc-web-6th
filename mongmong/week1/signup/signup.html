<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
    <meta charset="UTF-8"/>
</head>

<body class="background">
   <div class="outbox">
   <div class="box">
        <h2 id="title">회원가입</h2>
        <hr id="line"/><br>
        <div>
            <label for="fname" id="label">이름</label>
            <input type="text" class="input" id="name">
            <div id="rname"></div><br>

            <label for="fname" id="label">이메일</label>
            <input type="text" class="input" id="email">
            <div id="remail"></div><br>

            <label for="fname" id="label">나이</label>
            <input type="text" class="input" id="age">
            <div id="rage"></div><br>

            <label for="fname" id="label">비밀번호</label>
            <input type="password" class="input" id="password">
            <div id="rpassword"></div><br>

            <label for="fname" id="label">비밀번호 확인</label>
            <input type="password" class="input" id="checkpassword">
            <div id="rcheckpassword"></div><br>
            
            <br>
            <div class="center">
                <button id="submit">가입하기</button>
            </div>
        </div>
   </div>
   </div>

   <!--modal-->
   <div class="modal" style="display: none;">
    <div class="modal-content">
        <h3 class="modal-title">가입 성공!</h3>
        <h3 class="modal-text">UMC 챌린저 가입을 축하합니다!</h3>
        <div class="close">
            <button id="close">닫기</button>
        </div>
    </div>
</div>
    
</body>
<script src="signup.js"></script>

</html>
