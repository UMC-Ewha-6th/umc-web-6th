<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Modal</title>
    <meta charset="UTF-8"/>
</head>

<body>
    <h1>안녕하세요!</h1>
    <h3>내용내용내용</h3>
    <button id="open">버튼 열기</button>
    <div class="modal">
        <div class="modal-content">
            <h3 class="modal-title">안녕하세요</h3>
            <h3 class="modal-text">모달 내용은 어쩌고 저쩌고...</h3>
            <div class="close">
                <button id="close">닫기</button>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>


</html>
